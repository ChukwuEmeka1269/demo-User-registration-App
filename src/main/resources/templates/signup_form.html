<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - emirexco</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container text-center" >
        <div>
            <h1>User registration -  Sign up</h1>
        </div>

       <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
           <div class="m-3">
               <div class="form-group row">
                   <label class="col-form-label col-4" for="email">Email</label>
                   <div class="col-8">
                       <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required minlength="5" maxlength="65">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-form-label col-4" for="password">Password</label>
                   <div class="col-8">
                       <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="5" maxlength="65">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-form-label col-4" for="firstname">Firstname</label>
                   <div class="col-8">
                       <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}" required minlength="2" maxlength="65">
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-form-label col-4" for="lastname">Lastname</label>
                   <div class="col-8">
                       <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}" required minlength="2" maxlength="65">
                   </div>
               </div>
               <div>
                   <button type="submit" class="btn btn-primary">Submit</button>
               </div>
           </div>
       </form>
    </div>

</body>
</html>
